version: '3'

services:
  magmonitor:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      - RAILS_PORT=3000
    env_file:
      - dev.env
    volumes:
      - '.:/usr/src/app'
    ports:
      - '3000:3000'
    networks:
      - magmonitor
    stdin_open: true
    tty: true
    working_dir: '/usr/src/app'
    command:
      - /bin/bash
      - -c
      - bundle install --jobs 20 --retry 5; yarn install; rm ./tmp/pids/server.pid; rails db:setup db:seed; rails s

  test:
    build: .
    depends_on:
      - postgres
      - redis
    env_file:
      - test.env
    volumes:
      - '.:/usr/src/app'
    networks:
      - magmonitor
    stdin_open: true
    tty: true
    working_dir: '/usr/src/app'

  postgres:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    networks:
      - magmonitor
    ports:
      - '5432:5432'
    volumes:
      - '../postgres:/var/lib/postgresql/data'

  redis:
    image: redis
    networks:
      - magmonitor
    ports:
      - '6379:6379'
    volumes:
      - '../redis:/data'

networks:
  magmonitor:
    driver: bridge
